<form>
    User ID <input type="text" id="userid" name="userid" required><br>
    Password <input type="password" id="pass" name="pass" required><br>
    User Name <input type="text" id="username" name="username" required><br>
    Email <input type="email" id="email" name="email"><br>
    Mobile <input type="text" maxlength="10" id="mobile" name="mobile"><br>
    Date of Birth <input type="date" name="dob" id="dob"><br>
    Gender <input type="radio" value="M" name="gender" checked> Male
    <input type="radio" value="F" name="gender"> Female
    <input type="radio" value="T" name="gender"> Trans<br>
    Select Subject <input type="checkbox" value="S001" name="subject">Database
    Management System<br>
    <input type="checkbox" value="S002" name="subject"> C Programming<br>
    <input type="checkbox" value="S003" name="subject"> Java Programming<br>
    Photo <input type="file" name="photo" id="photo"><br>
    <input type="submit" value="Register" name="register" id="register">
    <input type="reset" value="Clear" name="clear" id="clear">
    </form>
