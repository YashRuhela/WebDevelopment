<!DOCTYPE html>
<html>
    <head>
        <title>Table 2</title>
    </head>
    <body>
        <form action="">
            <table border="1" cellspacing="0" cellpadding="10" width="100%" valign="top">
                <tbody>
                    <tr><td align="left" width="50%">User Name</td><td align="left" width="50%"><input type="text" placeholder="Enter User Name"></td></tr>
                    <tr><td align="left" width="50%">Gender</td><td align="left" width="50%"><select name="gender" id="gender"><option value="male">Male</option><option value="female">Female</option></select></td></tr>
                    <tr><td align="left" width="50%">Date Of Birth</td><td align="left" width="50%"><input type="date"></td></tr>
                    <tr><td align="left" width="50%">User Type</td><td align="left" width="50%"><select name="userType" id="userType"><option value="student">Student</option><option value="teacher">Teacher</option></select></td></tr>
                    <tr><td align="left" width="50%">City</td><td align="left" width="50%"><select name="city" id="city"><option value="delhi">Delhi</option><option value="noida">Noida</option><option value="modinagar">Modinagar</option></select></td></tr>
                    <tr><td align="left" width="50%">State</td><td align="left" width="50%"><select name="state" id="state"><option value="up">Uttar Pradesh</option><option value="uk">Uttarakhand</option></select></td></tr>
                    <tr><td align="left" width="50%">Pincode</td><td align="left" width="50%"><input type="text" placeholder="Pincode"></td></tr>
                    <tr><td align="left" width="50%">Aadhar Number</td><td align="left" width="50%"><input type="text" placeholder="Aadhar Card Number"></td></tr>
                    <tr><td align="left" width="50%">Organization Name</td><td align="left" width="50%"><input type="text" placeholder="Organization Name"></td></tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
